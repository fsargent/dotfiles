add_newline = false
# A minimal left prompt
format = """$directory$character"""
palette = "catppuccin_mocha"
# move the rest of the prompt to the right - selective modules only
right_format = """$git_branch$git_status$nodejs$python$golang$aws$kubernetes$time$status"""
command_timeout = 1000

[character]
vicmd_symbol = "[N] >>>"
success_symbol = '[‚ûú](bold green)'

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]
format =  '[$symbol$branch(:$remote_branch)]($style)'

[aws]
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
disabled = false
style = 'bold blue'
symbol = "ÓåΩ "

[golang]
format = '[Óòß ](bold cyan)'

[kubernetes]
symbol = '‚ò∏ '
disabled = true
detect_files = ['Dockerfile']
format = '[$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "arn:aws:eks:us-west-2:577926974532:cluster/zd-pvc-omer", style = "green", context_alias = "omerxx", symbol = "Ôà≥ " },
]

[docker_context]
disabled = true

[python]
# Disable showing virtual environment names and Python project info
disabled = false
format = 'via [üêç $version]($style) '
# Don't show virtual environment name
python_binary = ['python', 'python3', 'python2']
detect_extensions = ['py']
detect_files = ['requirements.txt', '.python-version', 'pyproject.toml', 'Pipfile', 'tox.ini', 'setup.py', '__init__.py']
detect_folders = []

[package]
# Disable showing package names from package.json, etc.
disabled = true

[conda]
# Disable conda environment display
disabled = true

[nodejs]
# Only show Node version, not project names
format = 'via [ $version]($style) '
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'tsx']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']

[env_var.MISE_ENV]
# Disable mise environment display completely
disabled = true

[custom.mise]
# Disable any custom mise prompt integration
disabled = true

